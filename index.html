<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador - Desafío CoderHouse</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Vue.JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script defer src="./app.js"></script>

</head>
<body>
    <div id="app" class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="card shadow-lg">
                <div class="card-body">
                    <div class="row justify-content-center mb-3">
                        <div class="col-12 col-md-6">
                            <h1 class="text-center text-uppercase">Desafío CoderHouse</h1>
                            <h3 class="text-center mb-3">Alejandro Biedma</h3>
                            <h1 class="text-center">Tu contador:</h1>
                            <h1 class="text-center">{{ contador }}</h1>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-6 col-md-3 d-flex justify-content-center">
                            <button @click="contadorDown()" class="btn btn-primary btn-lg">-</button>
                        </div>
                        <div class="col-6 col-md-3 d-flex justify-content-center">
                            <button @click="contadorUp()" class="btn btn-primary btn-lg">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row justify-content-center mt-5">
                <div class="col-12 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center">Total de clicks en contador:</h3>
                            <h4 class="text-center">{{ clicks }}</h4>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center">Contador al cuadrado:</h3>
                            <h4 class="text-center">{{ calcPotencia }}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
